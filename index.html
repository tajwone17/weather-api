<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="src" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Location</h1>
            <h3 id="temperature"><span>Temperature in </span>&deg;C</h3>
            <h1 class="lead" id="weatherDescription">Weather Description</h1>
        </div>
    </div>
    <script>
        document.getElementById('src').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=77b4785d0a9ec32cf2f8a568fbcf16fc`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const weather=data.weather[0];
                    const temp = document.getElementById('temperature');
                    temp.innerText = data.main.temp;
                    const city_name = document.getElementById('cityName');
                    city_name.innerText = data.name;
                    const description = document.getElementById('weatherDescription');
                    description.innerText = weather.description;
                    const icon=document.getElementById('icon');
                    icon.src=`https://openweathermap.org/img/wn/${weather.icon}@2x.png`;
                });


        })


    </script>

</body>

</html>
